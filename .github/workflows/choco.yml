name: choco
on:
  schedule:
    - cron: "0 5 1 * *" # 5:00 on the first day of each month
  workflow_dispatch:

jobs:
  choco:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker registries
        run: |
          . .\scripts\docker-utils.ps1
          Login-DockerRegistries -aliyunUsername -dockerUsername "${{ env.DOCKER_USERNAME }}" -dockerToken "${{ secrets.DOCKER_PASSWORD }}" -githubOwner "${{ github.repository_owner }}" -githubToken "${{ secrets.GITHUB_TOKEN }}"
        shell: pwsh

      - name: Build
        run: |
          cd ./src/choco
          docker build -t choco .
      
      - name: Tag and Push Docker images
        run: |
          . .\scripts\docker-utils.ps1
          TagAndPushDockerImages -imageName "choco" -githubRepository "${{ github.repository }}" -dockerUsername "${{ env.DOCKER_USERNAME }}" -runId ${{ github.run_number }}
        shell: pwsh